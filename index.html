<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初审结果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 480px;
            margin: auto;
            background-color: #f5f5f5;
        }
        input, button {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
        }
        .bold {
            font-weight: bold;
        }
        .larger-1 {
            font-size: 1.1em;
        }
        .larger-2 {
            font-size: 1.2em;
        }
        .larger-3 {
            font-size: 1.3em;
        }
        .bg-color {
            background-color: rgb(253, 223, 197);
        }
        .center {
        text-align: center;
        }
       /* 修改后的 center-box 样式 */
        .center-box {
            background-color: white; /* 背景颜色为白色 */
            padding: 5px 10px; /* 上下内边距为5px，左右内边距为10px */
            border-radius: 5px; /* 圆角半径为5px */
            text-align: center; /* 文本居中 */
            display: inline-block; /* 将元素显示为内联块状元素 */
            width: 100%; /* 设置宽度为100% */
            /*box-sizing: border-box; /* 让边框和内边距包含在元素的总宽度和高度内 */
            border: 1px solid white; /* 设置边框颜色为白色 */
            border-left: none; /* 左边框不可见 */
            border-right: none; /* 右边框不可见 */
            height: 35px; /* 设置固定高度为 */
            position: relative;
        }

        /* 添加一个新的 full-width-center 类，使元素在页面中居中 */
        .full-width-center {
            text-align: center;
            width: 100%;
        }
        .white-box {
            background-color: white;
            border: 1px solid white;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        .left-box {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            line-height: 0.5; /* 调整每行的间距 */
        }
        .left-align {
            text-align: left;
        }
        .icon-container {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background-image: url('icon.png');
            background-color: #ffffff;
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
        }

    </style>
</head>
<body>
    <div id="page1">
        <label for="name">名字:</label>
        <input type="text" id="name" required>
        <label for="company">公司:</label>
        <input type="text" id="company" required>
        <label for="amount">额度:</label>
        <input type="number" id="amount" required>
        <button onclick="submitData()">确认</button>
    </div>
    <div id="page2" style="display:none;">
        <div class="full-width-center">
            <div class="center-box">
                <div class="icon-container"></div>
                <p class="bold">借款申请</p>
            </div>
        </div>       
        <p id="nameDisplay" class="bold larger-1"></p>
        <p id="companyDisplay"></p>
        <p class="bold larger-1">基本条件符合我行产品准入，请在3个工作日联系客户经理办理，逾期将15个工作日即可重新受理</p>
        <p class="bg-color">*请您自行评估负债情况及偿还能力，理性借贷</p>
        <p class="bold larger-3" id="amountDisplay"></p>
        <p>额度展示以60期为例，调整借款期限将影响额度；后续可能根据您的资质情况调整额度</p>
        <div class="white-box">
            <p>初审通过！</p>
            <p id="amountDisplay2" class="bold larger-1"></p>
            <p>请尽快完成方案确认及后续操作</p>
        </div>
        <div class="left-box">
            <p class="bold larger-1">请联系网点经理预约办理</p>
            <p>贷款金额会根据您的进件条件作为最终的审核结果</p>
            <p>请尽快再规定时间内确认方案</p>
        </div>
    </div>

    <script>
        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function submitData() {
            const name = document.getElementById("name").value;
            const company = document.getElementById("company").value;
            const amount = document.getElementById("amount").value;

            if (name && company && amount) {
                document.getElementById("nameDisplay").innerHTML = `尊敬的 ${name}：`;
                document.getElementById("companyDisplay").innerText = `根据您经营的【${company}】`;
                document.getElementById("amountDisplay").innerHTML = `可申请额度（元）：<span class="larger-3">${numberWithCommas(amount)}</span>`;
                document.getElementById("amountDisplay2").innerHTML = `可申请额度：<span class="larger-2">${numberWithCommas(amount)}</span>元`;

                document.getElementById("page1").style.display = "none";
                document.getElementById("page2").style.display = "block";
            } else {
                alert("请填写所有字段");
            }


        }
    </script>
</body>
</html>
